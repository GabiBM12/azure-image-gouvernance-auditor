name: Deploy Azure Function (Python v2)

on:
  push:
    branches: [ "main" ]
    paths:
      - "src/function_app/**"
      - "src/azimg_auditor/**"
      - ".github/workflows/deploy-function.yml"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Sanity check imports
        run: |
          set -euo pipefail
          python -m pip install -U pip
          pip install -r src/function_app/requirements.functions.txt
          PYTHONPATH=src python -c "from azimg_auditor.governance.engine import evaluate_inventory; print('imports ok')"

      - name: Build deployment package
        run: |
          set -euo pipefail

          rm -f app.zip
          rm -rf ziproot
          mkdir -p ziproot

          # Function host files at zip root
          cp src/function_app/host.json ziproot/host.json
          cp src/function_app/function_app.py ziproot/function_app.py

          # Azure Functions expects requirements.txt at zip root
          cp src/function_app/requirements.functions.txt ziproot/requirements.txt

          # Copy your Python package
          cp -R src/azimg_auditor ziproot/azimg_auditor

          # Ensure rules.yaml is included (defensive - in case folder is missing)
          test -f ziproot/azimg_auditor/governance/rules.yaml

          # Install deps into .python_packages for Functions runtime
          python -m pip install --upgrade pip
          mkdir -p ziproot/.python_packages/lib/site-packages
          python -m pip install -r ziproot/requirements.txt -t ziproot/.python_packages/lib/site-packages

          # Optional cleanup
          find ziproot -type d -name "__pycache__" -prune -exec rm -rf {} +
          find ziproot -type f -name "*.pyc" -delete

          # Build zip
          (cd ziproot && zip -r ../app.zip .)

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_NAME }}
          package: app.zip